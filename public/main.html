<!DOCTYPE html>
<html>
<head>
  <title>Tweet on the Hill</title>
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">
</head>
<body>

<div class="banner">
  <div class = "row">
    <h1>Tweet on the Hill</h1>
    <h3>Want to tweet your thoughts about the election ANONYMOUSLY? @ them here!</h3>
  </div>
</div>

  <div class="form-group">
    <form id= "tweetform">
      <label for="tweet">Tweet:</label>
      <input type="text" name="tweet" class="form-control" id="tweet">
    </form>
  </div>


<div class = "row candidates">
  <button type="button" id= "ClintonBtn" class="btn btn-info btn-lg">Tweet @ Clinton</button>


  <button type="button" id = "TrumpBtn" class="btn btn-danger btn-lg">Tweet @ Trump</button>
</div>




<script src="/scripts/script.js"></script>
</body>
</html>
