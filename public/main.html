<!DOCTYPE html>
<html>
<head>
  <title>Tweet on the Hill</title>
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">
</head>
<body>


  <div class = "row banner">
    <h1>Tweet on the Hill</h1>
    <h3>Want to tweet your thoughts about the election ANONYMOUSLY? @ them here!</h3>
  </div>


  <div class="form-group">
    <form id= "tweetform">
      <label for="tweet">Tweet:</label>
      <input type="text" name="tweet" class="form-control" id="tweet">
    </form>
  </div>


<div class = "row button">
  <button type="button" id= "ClintonBtn" class="btn btn-info">Tweet @ Clinton</button>


  <button type="button" id = "TrumpBtn" class="btn btn-danger">Tweet @ Trump</button>
</div>



      <div class="row">
         
      
        <div class= "col-xs-6">
        <h5>See what people are saying about Clinton:</h5>

        <table class="table">
          
          <tbody id="tweet-table" >


          </tbody>
        </table>
        </div>
        <div class= "col-xs-6">
        <h5>See what people are saying about Trump:</h5>
        <table class="table">
          
          <tbody id="tweet2-table" >

          </tbody>
        </table>
        </div>


    <script id="tweet-template" type="text/x-handlebars-template">
      <tr class="tweet-table-row {{properties.alert}} ">
        <td>
          {{user.name}}
        </td>
        <td>
          {{text}}
        </td>
      </tr>
    </script>


    <script id="tweet2-template" type="text/x-handlebars-template">
      <tr class="tweet2-table-row {{properties.alert}} ">
        <td>
          {{user.name}}
        </td>
        <td>
          {{text}}
        </td>
      </tr>
    </script>
    <!-- handlebars script -->
    <script src="/scripts/handlebars-v4.0.5.js"></script>

    <script src="/scripts/script.js"></script>
</body>
</html>
